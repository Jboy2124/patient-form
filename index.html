<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    <title>Clinic Information System</title>
</head>
<body>
    <div id="main-container" class="container-fluid p-0">
        <div class="inner-container">
            <form id="form-login" action="./pages/patient-form.html" method="post" onsubmit="validated()">
                <div class="animation-container">
                    <img id="login-image" src="./images/secure-login.gif" alt="">
                </div>

                <label for="" class="form-label">Username </label>
                <input id="username" type="text" class="form-control" value="" required><br>

                <label for="" class="form-label">Password </label>
                <input id="password" type="password" class="form-control" value="" required>

                <div class="btn-container">
                    <button id="btn-login" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                 crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
